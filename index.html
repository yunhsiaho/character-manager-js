<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Character Manager js</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="src/css/style.css">

</head>

<body>
  <div class="top">
    <h1 class="heroTitle">Heroes in the Galaxy</h1>
    <p>In this spacious, mysterious galaxy, there are numerous super heroes , who have special powers to beat the alien intruders.</p>
    <p>Do you want to become a hero, too? Come create your own hero and join them.</p>
    
    <a href="#" alt="#" class="button button-modal" onclick="document.getElementById('popUpId').style.display='block'">
      CREATE HERO
    </a>
    <div class="pop-up" id="popUpId">
      <form action="/action_page.php" method="post" class="pop-up-content animate">
        <span onclick="document.getElementById('popUpId').style.display='none'" class="close">&times;</span>
          <div class="container">
            <div class="create">

            <label  for="name" >Name</label>
            <input id="name" type="text" placeholder="Enter Hero's Name"  required>

            <label for="short Description">Short Description</label>
            <input id="shortDescription"  type="text" placeholder="Enter Short Description" required>

            <label  for="powers">Description</label>
            <textarea id="description" rows="5" cols="40" placeholder="Enter Hero's Description" required></textarea>
            </div>
            <div class="avatar">
              <p><input class="image" type="file"  accept="image/*" name="image" id="file"  onchange="uploadAvatar(event)" style="display: none;"></p>
              <p><label for="file" >Click to upload Hero Avatar</label></p>

              <p><img id="output" /></p> 
            </div>            
          </div> 
            <a href="#" alt="#" class="button button-create" onclick="document.getElementById('popUpId').style.display='none'">CREATE!</a>               
      </form>
    </div>
  </div>

  <button class="btn">show-cards</button>
  
  <div class="flex-container">
    <template id="tpl">
      <li class="theCard" onclick="document.getElementById('bigModal').style.display='block'">
        <img class="card-img" src="" alt="">
      <div class="card-body">
        <h4 class="card-name"></h4>
        <p class="card-shortDescription"></p>
        <div class="card-description"></div> 
        <div class="buttonGroup">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">Delete</button>
        </div>
      </div> 
      <div class="bigModal" id="bigModal" style="display:none;">
        <form class="bigModal-content">
          <img class="modal-img" src="" alt="">
      <div class="modal-body">
        <h4 class="modal-name"></h4>
        <p class="modal-shortDescription"></p>
        <div class="modal-description"></div>         
      </div> 
        </form>
        </div>
    </li>      
    </template>
    <div class="carte" id="target"></div>
  </div> 
  
    
  <script src="src/extra.js"></script>
  <script src="src/script.js"></script>
</body>

</html>
